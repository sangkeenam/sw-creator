<body>

    <main>

    <script>
        function onLoadTranslate() {
            new google.translate.TranslateElement(
                { pageLanguage: 'en' },
                'translate'
            );
        }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=onLoadTranslate"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { initializeAppCheck, ReCaptchaV3Provider, getToken } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app-check.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDWg6hvCXnNpgGUOQ1MuowEolVfax0ZC64",
            authDomain: "mymonkey-6b9bc.firebaseapp.com",
            projectId: "mymonkey-6b9bc",
            storageBucket: "mymonkey-6b9bc.appspot.com",
            messagingSenderId: "295787602830",
            appId: "1:295787602830:web:344fa6856c1cf849de3adf",
            measurementId: "G-M5G4BLX19N"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LeQfQ8qAAAAAHhxbWY0M0oSafuAK0jzezW0_pA_'),
            isTokenAutoRefreshEnabled: true
        });

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadNewButton = document.getElementById('uploadNewButton');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const dragDropArea = document.getElementById('dragDropArea');
        const selectImageButton = document.getElementById('selectImageButton');

        async function convertHeicToJpeg(file) {
            try {
                const convertedBlob = await heic2any({
                    blob: file,
                    toType: "image/jpeg",
                });
                const jpegFile = new File([convertedBlob], file.name.replace(/\.[^/.]+$/, ".jpeg"), { type: 'image/jpeg' });
                return jpegFile;
            } catch (error) {
                console.error('HEIC conversion error:', error);
                alert('Failed to convert HEIC image. Please try a different file.');
                throw error;
            }
        }

        async function analyzeImage(file) {
            let imageFile = file;
            if (file.type === 'image/heic') {
                try {
                    imageFile = await convertHeicToJpeg(file);
                } catch (error) {
                    return;
                }
            }

            if (!imageFile || !(imageFile.type === 'image/jpeg' || imageFile.type === 'image/png')) {
                alert('Please select a valid image file.');
                return;
            }

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            uploadNewButton.style.display = 'none';

            const formData = new FormData();
            formData.append('image', imageFile);

            try {
                const appCheckToken = await getToken(appCheck, false);
                const response = await fetch('https://analyzeimage-jacc7w3aia-uc.a.run.app/analyzeImage', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Firebase-AppCheck': appCheckToken.token
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const data = await response.json();
                console.log("RECEIVED", data);

                resultDiv.innerHTML = `
                    <h3>Analysis Result:</h3>
                    <p><strong>Score:</strong> ${data.score}</p>
                    <div class="result-item"><strong>Reason:</strong> ${data.reason || 'N/A'}</div>
                    <div class="result-item"><strong>Facial Characteristics:</strong> ${data.reason.facial_characteristics || 'N/A'}</div>
                    <div class="result-item"><strong>Physiognomy:</strong> ${data.reason.physiognomy || 'N/A'}</div>
                    <div class="result-item"><strong>First Impression:</strong> ${data.reason.first_impression || 'N/A'}</div>
                    <div class="result-item"><strong>Suitable Partner:</strong> ${data.reason.suitable_partner || 'N/A'}</div>
                    <div class="result-item"><strong>MBTI:</strong> ${data.reason.MBTI || 'N/A'}</div>
                    <p><strong>Story:</strong> ${data.reason}</p>
                `;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = 'An error occurred while analyzing the image: ' + error.message;
            } finally {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                uploadNewButton.style.display = 'block';
            }
        }

        async function handleFiles(files) {
            if (files.length > 0) {
                let file = files[0];
                if (file.type === 'image/heic') {
                    try {
                        file = await convertHeicToJpeg(file);
                    } catch (error) {
                        return;
                    }
                }

                if (file.type === 'image/jpeg' || file.type === 'image/png') {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        dragDropArea.style.display = 'none';
                        analyzeImage(file);
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select an image file');
                }
            }
        }

        imageInput.addEventListener('change', function (event) {
            handleFiles(this.files);
        });

        dragDropArea.addEventListener('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('dragover');
        });

        dragDropArea.addEventListener('dragleave', function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('dragover');
        });

        dragDropArea.addEventListener('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        selectImageButton.addEventListener('click', function () {
            imageInput.click();
        });

        imageInput.addEventListener('click', function (e) {
            e.stopPropagation(); // 이벤트 전파 중단
        });

        uploadNewButton.addEventListener('click', function () {
            imagePreview.style.display = 'none';
            dragDropArea.style.display = 'block';
            uploadNewButton.style.display = 'none';
            imageInput.value = '';
            resultDiv.style.display = 'none';
        });

        document.addEventListener('submit', function (event) {
            event.preventDefault();
        });

        window.addEventListener('beforeunload', function (e) {
            e.preventDefault(); // 표준에 따라 preventDefault 호출
            e.returnValue = ''; // Chrome에서는 사용자 지정 메시지를 무시하므로 빈 문자열 사용
        });
    </script>
</body>
